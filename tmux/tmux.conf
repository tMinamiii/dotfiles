set -g escape-time 0
# set -g mouse on # マウスでコピペができなくなる
set-window-option -g mouse on
set-option -g default-shell "/bin/zsh"
set-option -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:smcup@:rmcup@:U8=0:RGB"
set-option -g history-limit 10000
# set-option -ag terminal-overrides ',*:U8=0'

# <prefix> [でコピーモードに入った時に、vで選択を開始しyもしくはEnterで選択範囲をコピー
# コピーモードでvimキーバインドを使う
setw -g mode-keys vi
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi v     send-keys -X begin-selection
bind-key -T copy-mode-vi C-v   send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Enter if-shell -F 'test "$(uname -a | grep microsoft)" != ""' 'send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i"'
bind-key -T copy-mode-vi y     if-shell -F 'test "$(uname -a | grep microsoft)" != ""' 'send-keys -X copy-pipe-and-cancel "cat | win32yank.exe -i"'
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Prefix+- で横に、Prefix+| で縦に分割（ペイン）する
bind-key | split-window -h
bind-key - split-window -v

# Prefix + Ctrl-h/l でウィンドウ切り替え
# Prefix + Ctrl-h,h,h,h,...と連打できる
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# Prefix+hjkl でペイン移動
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# ペインサイズを上下左右（Prefix+JKHL）に変更
# Prefix+J,J,J,J,...と連打してリサイズ可能
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# ステータスバーをトップに配置する
set-option -g status-position top

# 左右のステータスバーの長さを決定する
set-option -g status-left-length 90
set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H:[#P]'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
set-option -g status-right '#[fg=colour15]#(wifi)#[default]  #(battery -t -m -r)  [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
set-option -g status-justify centre
